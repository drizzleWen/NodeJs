<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      $("#login").click(function(){
        $.ajax({
          url:'user',
          data:{act:'login',user:$("#user").val(),pass:$("#pass").val()},
          type:'get',
          success:function(data){
            var str=eval('('+data+')');
            var mm=JSON.parse(data);
            console.log(str);
            console.log(mm);
            if(str.ok){
              alert("登陆成功")
            }else {
              alert("登陆失败")
            }

          },
          err:function(){
            alert("通信失败");
          }
        })
      });

      $("#reg").click(function(){
        $.ajax({
          url:'user',
          data:{act:'reg',user:$("#user").val(),pass:$("#pass").val()},
          type:'get',
          success:function(data){
            var str=eval('('+data+')');
            console.log(str)
            if(str.ok){
              alert("注册成功")
            }else {
              alert("注册失败")
            }

          },
          err:function(){
            alert("通信失败");
          }
        })
      })
    })
  </script>
</head>
<body>
  用户名：<input type="text" name="user" id="user"><br>
  密码：<input type="password" name="pass" id="pass"><br>
  <input type="button" value="登陆" id="login">
  <input type="button" value="注册" id="reg">
</body>
</html>
